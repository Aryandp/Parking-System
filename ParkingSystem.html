<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts.js"></script>
    <style>
        .align-center {
            margin: 0 auto;
            text-align: center;

        }

        .align-center h2 {
            font-weight: 900;
            font-size: 1.6rem;
            margin-bottom: .5rem;
            margin-top: 1rem;
        }
        .bt.btn{
            background-color: transparent;
            border: transparent;
        }
    </style>
</head>
<body>
<div class="container-fluid" style="background-color: #eceeee; height: auto;">
    <div class="row">
        <div class="align-center" style="margin-top: 20px;">
            <h1>Parking Lot System</h1>
        </div>
    </div>
    <div class="container-fluid" style="margin-top: 25px;">
        <div class="col-sm-1"></div>
        <div class="panel panel-default col-sm-6">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Reg. Number</th>
                        <th>Color</th>
                        <th>Parking Slot</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-1"></div>
        <div class=" col-sm-3">
            <span> <input type="text" class="form-control" id="registrationNo" placeholder="enter registration No."></span>
            <form class="search" role="search">
                <div class="form-group" style="margin-top: 25px;">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>

        </div>
        <div class="col-sm-1">
            <button class="btn btn-default" id="allocateParkingSlot" >Allot Slot</button>

            <button style="margin-top: 25px;" type="submit" class="btn btn-default">Submit</button>

        </div>

    </div>

</body>

</html>
